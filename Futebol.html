<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o numero de vitorias "));
	var empartes = parseInt(prompt("Entre com o numero de empates "));

	var pontos = vitorias * 3 + empartes;

	mostra("Os pontos do seu time Ã© " + pontos);

	if (pontos > 28) {
		mostra("Seu time esta melhor do que o ano passado!");
	}

	if (pontos < 28) {
		mostra("Seu time esta pior que o ano passado!");
	}
	

	if (pontos == 28) {
		mostra("Seu time esta igual ao ano passado!");
	}
	

	mostra("FIM!");
	

</script>
