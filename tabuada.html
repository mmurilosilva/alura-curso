<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var tabuada = parseInt(prompt("Qual a tabuada que deseja?"));
     

    for(var multiplicador = 0; multiplicador <= 10; multiplicador ++) {
        
        mostra(multiplicador + " X " + tabuada + " = " + (tabuada * multiplicador));  
    }
    
    mostra("FIM!");

</script>
