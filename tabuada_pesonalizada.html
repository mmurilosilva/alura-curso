<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var tabuada = parseInt(prompt("Qual a tabuada que deseja?"));
    var multiplicador = 1; 

    while(multiplicador <= 10) {
        mostra(multiplicador + " X " + tabuada + " = " + (tabuada * multiplicador));  
        multiplicador++;
    }
    

</script>
